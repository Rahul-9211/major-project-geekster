<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">

    <title>Responsive Website Travel</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo" id="logo">Travel</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link" id="home">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#discover" class="nav__link">Discover</a>
                    </li>
                    <li class="nav__item">
                        <a href="#place" class="nav__link">Places</a>
                    </li>
                </ul>

                <div class="nav__dark">
                    <i class="ri-moon-line change-theme" id="theme-button"></i>
                </div>

            </div>

        </nav>
    </header>
    <main>
        <!-- Home section  -->
        <section>
            <img src="./assets/img/home1.jpg" class="home_img" />

            <div class="home_container container">
                <span class="home_data-subtitle">Discover your place</span>
                <h1 class="home_data-title">Explore The <br>
                    Best <b>Beautiful
                        <br> Beaches</b></h1>
                <a href="" class="button">Explore</a>
            </div>

            <div class="home_info">
                <div class="home_info_content">
                    <span class="home_info-title">5 best places to visit</span>
                    <a>More <i class="ri-arrow-right-line"></i></a>
                </div>
                <div class="home_info-overlay">
                    <img src="./assets/img/home2.jpg" />
                </div>
            </div>
        </section>
    </main>

</body>

</html>
